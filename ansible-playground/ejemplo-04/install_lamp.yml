---
- name: Playbook para instalar la pila LAMP
  hosts: aws
  become: yes

  # Variables definidas en el playbook
  vars:
    php_packages:
      - php
      - php-mysql
      - libapache2-mod-php      
    
    database:
      user: nombre_usuario
      password: password
      name: nombre_bd
    # a estos datos se accede como "{{ database.user }}"

  tasks:

    - name: Actualizar los repositorios
      apt:
        update_cache: yes

    - name: Instalar el servidor web Apache
      apt:
        name: apache2
        state: present

    - name: Instalar el sistema gestor de bases de datos MySQL
      apt:
        name: mysql-server
        state: present

    - name: Instalar PHP y los m√≥dulos necesarios
      apt:
        name: "{{ php_packages }}"
        state: present

    - name: Reiniciar el servidor web Apache
      service:
        name: apache2
        state: restarted